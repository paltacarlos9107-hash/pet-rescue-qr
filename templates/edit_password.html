<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Informaci√≥n - {{ pet.name }} - Pet Rescue QR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1583337130417-3346a1be7dee?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.94);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 30px;
        }
        /* Logo header */
        .app-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 40px;
            height: auto;
        }
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            line-height: 1;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(120deg, #FF9800, #F57C00);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .error {
            color: #d32f2f;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #FF9800;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="app-logo">
            <img src="https://res.cloudinary.com/dvwvcc41m/image/upload/v1768922756/logo-pet-tescue-qr_nvlgbl.png" 
                 alt="Pet Rescue QR Logo" 
                 class="logo-img">
            <span class="logo-text">Pet Rescue QR</span>
        </div>

        <h1>‚úèÔ∏è Editar Informaci√≥n - {{ pet.name }}</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Contrase√±a de edici√≥n *</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase√±a">
            </div>
            
            <button type="submit">üîê Acceder a Edici√≥n</button>
        </form>
        
        <a href="/pet/{{ pet.id }}" class="back-link">‚Üê Volver a la mascota</a>
    </div>
</body>
</html>
