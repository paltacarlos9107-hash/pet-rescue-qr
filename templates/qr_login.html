<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Mis Mascotas - Pet Rescue QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1583337130417-3346a1be7dee?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 120px;
            height: auto;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        button {
            background: linear-gradient(120deg, #2196F3, #1976D2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .instructions {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 13px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo actualizado -->
        <div class="logo">
            <img src="https://res.cloudinary.com/dvwvcc41m/image/upload/v1770246035/logo_lyo3kh.png" 
                 alt="Pet Rescue QR Logo">
            <span class="logo-text">Pet Rescue QR</span>
        </div>

        <h2> Acceso a Mis Mascotas</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if request.args.get("message") == "timeout" %}
            <div class="error">Tu sesi贸n expir贸. Por favor, inicia sesi贸n nuevamente.</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Correo electr贸nico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase帽a de edici贸n</label>
                <input type="password" id="password" name="password" required placeholder="Tu contrase帽a">
            </div>
            
            <button type="submit">Iniciar Sesi贸n</button>
        </form>
        
        <div class="instructions">
            <p><strong>癸 驴No recuerdas tu contrase帽a?</strong><br>
            Usa la misma contrase帽a que ingresaste al activar tu placa QR.</p>
        </div>
    </div>
</body>
</html>
