<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>¡Gracias por ayudar!</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px 20px;
        background-image: url('https://images.unsplash.com/photo-1583337130417-3346a1be7dee?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    .content {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .success {
        color: #2e7d32;
        font-size: 28px;
        margin: 20px 0;
    }
    a {
        color: #1976d2;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 20px;
    }
    a:hover { text-decoration: underline; }
</style>
</head>
<body>
    <div class="content">
        <div class="success">✅ ¡Gracias por tu ayuda!</div>
        <p>El dueño de la mascota ha sido notificado con tu ubicación.</p>
        <a href="/">← Registrar otra mascota</a>
    </div>
</body>
</html>
