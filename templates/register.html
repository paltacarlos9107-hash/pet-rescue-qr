<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota - Pet Rescue QR</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .qr-section { margin-top: 20px; text-align: center; }
        .qr-section img { max-width: 200px; margin: 10px 0; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>游 Registrar Mascota Perdida</h1>

    {% if success %}
        <div class="message success">{{ success }}</div>
        <div class="qr-section">
            <p><strong>C칩digo QR:</strong></p>
            <img src="data:image/png;base64,{{ qr }}" alt="QR Code">
            <p><a href="{{ qr_url }}" target="_blank">{{ qr_url }}</a></p>
        </div>
    {% endif %}

    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}

    {% if not success %}
    <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nombre de la mascota *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="breed">Raza (opcional)</label>
            <input type="text" id="breed" name="breed">
        </div>
        <div class="form-group">
            <label for="description">Se침as particulares (color, tama침o, collar, etc.)</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Tu correo electr칩nico *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">N칰mero de contacto (opcional)</label>
            <input type="tel" id="phone" name="phone" placeholder="+57 300 123 4567">
        </div>
        <div class="form-group">
            <label for="photo">Foto de la mascota (opcional)</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <button type="submit">Registrar Mascota</button>
    </form>
    {% endif %}
</body>
</html>
