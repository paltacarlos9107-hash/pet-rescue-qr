<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar QR - Pet Rescue QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1583337130417-3346a1be7dee?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.94);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 30px;
        }
        
        /* Logo header */
        .app-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .logo-img {
            width: 120px;
            height: auto;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            line-height: 1;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            background: linear-gradient(120deg, #4CAF50, #2E7D32);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            text-align: center;
        }
        
        .error {
            color: #d32f2f;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
        }
        
        /* Responsive mobile */
        @media (max-width: 768px) {
            .container {
                margin: 0 10px;
                padding: 20px 15px;
            }
            
            .logo-img {
                width: 60px;
            }
            
            .logo-text {
                font-size: 18px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .form-group input,
            .form-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="app-logo">
            <img src="https://res.cloudinary.com/dvwvcc41m/image/upload/v1768922756/logo-pet-tescue-qr_nvlgbl.png" 
                 alt="Pet Rescue QR Logo" 
                 class="logo-img">
            <span class="logo-text">Pet Rescue QR</span>
        </div>

        <h1>üêæ Activar C√≥digo QR</h1>
        
        <div class="note">
            <strong>‚ÑπÔ∏è Este es el primer escaneo de este QR.</strong><br>
            Por favor, completa toda la informaci√≥n de la mascota que has encontrado.
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="pet_id" value="{{ pet_id }}">
            
            <div class="form-group">
                <label for="name">Nombre de la mascota *</label>
                <input type="text" id="name" name="name" required placeholder="Ej: Rocky">
            </div>
            
            <div class="form-group">
                <label for="breed">Raza (opcional)</label>
                <input type="text" id="breed" name="breed" placeholder="Ej: Labrador">
            </div>
            
            <div class="form-group">
                <label for="description">Se√±as particulares</label>
                <input type="text" id="description" name="description" placeholder="Ej: Collar rojo, oreja mordida">
            </div>
            
            <div class="form-group">
                <label for="owner_name">Tu nombre (como tutor temporal) *</label>
                <input type="text" id="owner_name" name="owner_name" required placeholder="Ej: Mar√≠a L√≥pez">
            </div>
            
            <div class="form-group">
                <label for="email">Tu correo electr√≥nico *</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="city">Ciudad *</label>
                <input type="text" id="city" name="city" required placeholder="Ej: Bogot√°">
            </div>
            
            <div class="form-group">
                <label for="address">Direcci√≥n aproximada</label>
                <input type="text" id="address" name="address" placeholder="Ej: Parque central">
            </div>
            
            <div class="form-group">
                <label for="phone">Tel√©fono de contacto (opcional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Ej: 3001234567">
            </div>
            
            <div class="form-group">
                <label for="photo">Foto de la mascota (opcional)</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a para futuras ediciones *</label>
                <input type="password" id="password" name="password" required placeholder="Crea una contrase√±a segura">
                <small style="color: #666; display: block; margin-top: 5px;">Esta contrase√±a te permitir√° editar la informaci√≥n despu√©s</small>
            </div>
            
            <button type="submit">‚úÖ Activar QR y Registrar Mascota</button>
        </form>
    </div>
</body>
</html>
